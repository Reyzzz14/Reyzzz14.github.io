<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Admission Form</title>
    <link rel="stylesheet" href="form.css">

    <style>
        body {
            background-image: url(general.jpg);
            background-color: rgba(0, 0, 0, 0.5);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-blend-mode: multiply;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>General Admission Registration</h1>
    </div>
    <div class="container">
        <form action="Act3FormRegistration">
            <div class="column">
                <label for="fname" class="label-name">Name</label><br>
                <input type="text" id="fname" name="fname" placeholder="First Name" required>
                <label for="" class="label-name"></label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="sample@example.com" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label><br>
                <fieldset class="field">
                    <input type="radio" id="male" name="gender" required>
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" required>
                    <label for="female">Female</label>
                </fieldset >
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="emergency-contact">Emergency Contact</label>
                <input type="number" id="emergency-contact" name="emergency-contact" required>
            </div>
            <div class="form-group">
                <label for="parking">Do you require parking?</label><br>
                <fieldset class="field">
                    <input type="radio" id="yes" name="parking" value="Yes" required>
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="parking" value="No" required>
                    <label for="no">No</label>
                </fieldset >
            </div>
            <div class="form-group">
                <label for="room">What is your room preference?</label><br>
                <fieldset class="field">
                    <input type="radio" id="single" name="room" value="Single Room" required>
                    <label for="single">Single Room</label><br>
                    <input type="radio" id="shared" name="room" value="Shared Room" required>
                    <label for="shared">Shared Room</label><br>
                    <input type="radio" id="no-room" name="room" value="No Room Needed" required>
                    <label for="no-room">No Room Needed</label>
                </fieldset >
            </div>
            <div class="form-group">
                <label for="restrictions">Do you have dietary restrictions?</label><br>
                <fieldset class="field">
                    <input type="radio" id="none" name="restrictions" value="None" required>
                    <label for="none">None</label><br>
                    <input type="radio" id="vegetarian" name="restrictions" value="Vegetarian" required>
                    <label for="vegetarian">Vegetarian</label><br>
                    <input type="radio" id="gluten" name="restrictions" value="Gluten" required>
                    <label for="gluten">Gluten Allergy</label><br>
                    <input type="radio" id="lactose" name="restrictions" value="Lactose Allergy" required>
                    <label for="lactose">Lactose Allergy</label><br>
                    <input type="radio" id="nut" name="restrictions" value="Nut Allergy" required>
                    <label for="nut">Nut Allergy</label><br>
                    <input type="radio" id="shellfish" name="restrictions" value="Shellfish Allergy" required>
                    <label for="shellfish">Shellfish Allergy</label>
                </fieldset >
            </div>
            <div class="form-group">
                <label for="activities">What activities will you attend?</label><br>
                <fieldset class="field">
                    <input type="radio" id="gala-dinner" name="activities" value="Awards Gala Dinner" required>
                    <label for="gala-dinner">Awards Gala Dinner</label><br>
                    <input type="radio" id="Luncheon" name="activities" value="Luncheon" required>
                    <label for="Luncheon">Luncheon</label><br>
                    <input type="radio" id="town-hall" name="activities" value="Town Hall" required>
                    <label for="town-hall">Town Hall</label>
                </fieldset >
            </div>
            <div class="form-group">
                <label for="attendees">Do you want to see the list of other attendees and their profiles on the official event app?</label><br>
                <fieldset class="field">
                    <input type="radio" id="yes2" name="attendees" value="Yes" required>
                    <label for="yes2">Yes</label><br>
                    <input type="radio" id="no2" name="attendees" value="No" required>
                    <label for="no2">No</label>
                </fieldset >
            </div>
            <div class="button">
                <button onclick="history.back()" class="return">Return</button>
                <div class="right-buttons">
                    <input type="reset" value="Clear form" id="reset">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
