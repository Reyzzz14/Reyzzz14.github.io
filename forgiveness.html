<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgiveness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1; /* misty rose background */
            color: #c71585; /* medium violet red text color */
        }
        h1 {
            font-size: 2.5em;
            margin-top: 50px;
        }
        p {
            font-size: 1.2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Can You Forgive Me?</h1>
    <p>I want to say sorry and tell you how much I love you. Can you forgive me?</p>
    <img style="width: 20%;" height="20%" src="https://media.tenor.com/dYhUtgNMhP4AAAAi/buniboo-and-bearuloo-bunny.gif" alt="forgive me">
    <img style="width: 20%;" height="20%" src="https://media1.tenor.com/m/chozK20yN3wAAAAC/sad-crying.gif" alt="im sorry">
    <br>
    <button id="yesBtn" onclick="redirectToApology()">Yes</button>
    <button id="noBtn" onclick="moveNoButton()">No</button>

    <script>
        function redirectToApology() {
            window.location.href = "iloveyou.html";
        }

        function moveNoButton() {
            var button = document.getElementById('noBtn');
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</body>
</html>
